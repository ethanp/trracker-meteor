<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-complete">
        <input type="checkbox" checked="{{hideComplete}}"/>
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}} <!-- if user is logged in... -->
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks"/>
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each categories}}
        {{> category}} <!-- inserts a <template "task"> below  -->
      {{/each}}
    </ul>
  </div>
</body>

<template name="category">
  <ul>
    {{#each tasks}}
      {{> task}} <!-- inserts a <template "task"> below  -->
    {{/each}}
  </ul>
</template>

<template name="task">
  <li class="{{#if complete}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{complete}}" class="toggle-complete" />
    <span class="text">{{text}}</span>
  </li>
</template>
