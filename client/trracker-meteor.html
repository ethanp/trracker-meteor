<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-complete">
        <input type="checkbox" checked="{{hideComplete}}"/>
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}} <!-- if user is logged in... -->
        <form class="new new-category">
          <input type="text" name="text" placeholder="Add new category here"/>
        </form>
      {{/if}}
    </header>

    <ul id="outermost">
      {{#each categories}}
        {{> category}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="category">
  <li>
    <button class="delete delete-category">&times;</button>
    {{name}}
    <form class="new new-task">
      <input type="text" name="text" placeholder="Add new task here"/>
      <label>Set duedate</label>
      <div class="input-group datetimepicker">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <input class="set-due-date form-control" type="text" name="duedate"/>
      </div>
      <!-- http://stackoverflow.com/questions/477691/ -->
      <!-- submitting-a-form-by-pressing-enter-without-a-submit-button -->
      <input type="submit" style="position: absolute; left: -9999px"/>
    </form>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="task">
  <li class="{{#if complete}}checked{{/if}}">
    <button class="delete delete-task">&times;</button>
    <input type="checkbox" checked="{{complete}}" class="toggle-complete" />
    <span class="text">{{name}}</span>
    {{duedate}}
    <form class="new new-subtask">
      <input type="text" name="text" placeholder="Add new subtask here"/>
    </form>
    <ul>
      {{#each subtasks}}
        {{> subtask}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="subtask">
  <li>
    <button class="delete delete-subtask">&times;</button>
    <input type="checkbox" checked="{{complete}}" class="toggle-complete" />
    <span class="text">{{name}}</span>
  </li>
</template>
