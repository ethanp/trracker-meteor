<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-complete">
        <input type="checkbox" checked="{{hideComplete}}"/>
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}} <!-- if user is logged in... -->
        <form class="new-category">
          <input type="text" name="text" placeholder="Add new category here"/>
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each categories}}
        {{> category}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="category">
  <li>
    <button class="delete delete-category">&times;</button>
    {{name}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Add new task here"/>
      </form>
    <ul>
      {{#each tasks}}
        {{> task}} <!-- inserts a <template "task"> below  -->
      {{/each}}
    </ul>
  </li>
</template>

<template name="task">
  <li class="{{#if complete}}checked{{/if}}">
    <button class="delete delete-task">&times;</button>
    <input type="checkbox" checked="{{complete}}" class="toggle-complete" />
    <span class="text">{{name}}</span>
    <form class="new-subtask">
      <input type="text" name="text" placeholder="Add new subtask here"/>
    </form>
    <ul>
      {{#each subtasks}}
        {{> subtask}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="subtask">
  <li>
    <button class="delete delete-subtask">&times;</button>
    <input type="checkbox" checked="{{complete}}" class="toggle-complete" />
    <span class="text">{{name}}</span>
  </li>
</template>
